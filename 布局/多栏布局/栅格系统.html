<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>栅格系统</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html,
    body {
      height: 100%;
    }
    #container {
      width: 90%;
      margin: 0 auto;
      height: 10%;
    }
    #container div{
      height: 100%;
    }
    .col25 {
      width: 25%;
      background: lightgreen;
      float: left;
    }
    .col50 {
      width: 50%;
      background: lightblue;
      float: left;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="col25">A</div>
    <div class="col50">B</div>
    <div class="col25">D</div>
  </div>
</body>
</html>
