<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>负边距与浮动布局--向上移动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #div1 {
            height: 100px;
            background: lightblue;
            width: 100%;
            float: left;
        }
        #div2 {
            height: 100px;
            background: lightgreen;
            width: 30%;
            float: left;
            margin-left: -100%;
        }
    </style>
</head>
<body>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
</body>
</html>
